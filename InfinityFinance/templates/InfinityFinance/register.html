<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
      body {
          font-family: Poppins, sans-serif;
          background-color: #00040f;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh; /* Added for full height */
          gap: 5rem;
      }

      .container {
          width: 40%; /* Adjusted width for responsiveness */
          background-color: #00040f;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 30px;
          box-sizing: border-box;
          text-align: center; /* Center aligning */
      }

      h1 {
          margin-bottom: 30px;
          color: #fff;
      }

      form {
          margin-top: 20px;
      }

      .form-group {
          margin-bottom: 20px;
          text-align: left; /* Adjusted text alignment */
      }

      .form-group label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
          color: #ddd;
      }

      .form-group input {
          width: calc(100% - 20px); /* Adjusted input width */
          padding: 10px;
          background: #00040f;
          border-top: none;
          border-left: none;
          border-right: none;
          border-bottom: 1px solid #fff;
          box-sizing: border-box;
          font-family: Poppins, sans-serif;
      }

      .form-group.error input {
          border-color: #ff6347;
      }

      .error-message {
          color: #ff6347;
          margin-top: 5px;
      }

      .form-group.error .error-message {
          display: block;
      }

      .btn-con {
          display: flex;
          justify-content: space-between; /* Adjusted button alignment */
          margin-top: 20px;
      }

      .btn {
          background-color: #4fbdce;
          color: #00040f;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-family: Poppins, sans-serif;
      }

      .btn:hover {
          background-color: #4fadce;
      }

      .image {
          text-align: center;
          margin-bottom: 20px; /* Added margin for spacing */
      }

      .image img {
          width: 35rem; /* Increased image size */
      }

      p {
        color: aliceblue;
      }

      p a {
        color: aliceblue;
        transition: 0.3s ease-in;
      }

      p a:hover {
        color: #4fbdce;
      }
  </style>
</head>
<body>

  <div class="image">
    <img src="https://ik.imagekit.io/mshcgnjju/bank-lock.svg?updatedAt=1710014965247" alt="">
  </div>
<div class="container">
    <h1>Create Account</h1>
    <form method="POST" id="user-account-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="number" name="phone_number" required id="phone_number">
            {{ form.phone_number }}
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password1" required id="id_password">
          <span class="error-message">{{ form.errors.password1 }}</span>
      </div>
      <div class="form-group">
          <label for="id_confirm_password">Confirm Password</label>
          <input type="password" name="password2" required id="id_confirm_password">
          <span class="error-message">{{ form.errors.password2 }}</span>
      </div>
      <div class="btn-con">
        <button type="submit" class="btn">Submit</button>
        <button class="btn" onclick="window.location.href='/'">Cancel</button>
      </div>
      <p>Have an account? <a href="/login">Login</a></p>
    </form>
</div>

</body>
</html>
